

<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://bootstrapious.com/i/snippets/sn-registeration/illustration.svg" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1>Create an Account</h1>
        </div>

        <!-- Registeration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
                <div class="row">
                    <div *ngIf="registerForm.get('firstName')!.invalid && registerForm.get('firstName')!.touched">
                        <small  class="text-danger">first name is required</small>

                    </div>
                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-text bg-white">
                            <span class="px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="First Name" class="form-control bg-white border-left-0 border-md" formControlName="firstName" required>
                      
                    
                    </div>

                    <!-- Last Name -->
                    <div *ngIf="registerForm.get('lastName')!.invalid && registerForm.get('lastName')!.touched">
                        <small  class="text-danger">last name is required</small>

                    </div>
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-text bg-white">
                            <span class="bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="lastName" type="text" name="lastname" placeholder="Last Name" class="form-control bg-white border-left-0 border-md" formControlName="lastName" required>
                    </div>

                    <!-- Email Address -->
                    <div *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched">
                        <small  class="text-danger">use email format</small>

                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-text bg-white">
                            <span class=" px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email Address" class="form-control bg-white border-left-0 border-md" formControlName="email" required>
                    </div>

                    <!-- Phone Number -->
                    <div *ngIf="registerForm.get('phoneNumber')!.invalid && registerForm.get('phoneNumber')!.touched">
                        <small  class="text-danger">phone number is required</small>

                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-text bg-white">
                            <span class=" px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <select id="countryCode" name="countryCode" style="max-width: 80px" class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                            <option value="">+12</option>
                            <option value="">+10</option>
                            <option value="">+15</option>
                            <option value="">+18</option>
                        </select>
                        <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3" formControlName="phoneNumber" required>
                    </div>.


                    <!-- Job -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-text bg-white">
                            <span class="px-4 border-md border-right-0">
                                <i class="fa fa-black-tie text-muted"></i>
                            </span>
                        </div>
                        <select id="job" name="jobtitle" class="form-control custom-select bg-white border-left-0 border-md" formControlName="jobTitle">
                            <option value="">Choose your job</option>
                            <option value="Designer">Designer</option>
                            <option value="Developer">Developer</option>
                            <option value="Manager">Manager</option>
                            <option value="Accountant">Accountant</option>
                        </select>
                    </div>

                    <!-- Password -->
                    <div *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched">
                        <small  class="text-danger">password is required</small>
                    </div>
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-text bg-white">
                            <span class=" px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" formControlName="password" type="password" name="password" placeholder="Password" class="form-control bg-white border-left-0 border-md" required>
                    </div>

                    <!-- Password Confirmation -->
                    <div *ngIf="!registerForm.get('password')!.value == registerForm.get('confirmPassword')!.value && registerForm.get('confirmPassword')!.touched">
                        <small  class="text-danger">password mismatch</small>

                    </div>
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-text bg-white">
                            <span class=" px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="passwordConfirmation" type="text" name="passwordConfirmation" placeholder="Confirm Password" class="form-control bg-white border-left-0 border-md" formControlName="confirmPassword" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                       
                            <button class="btn btn-primary btn-block py-2 font-weight-bold" type="submit">Create your account</button>
                            <span class="d-flex justify-content-end"><a href="login">already logged user ?</a></span>
                    </div>
                    <!-- Divider Text -->
                    
                </div>
            </form>
        </div>
    </div>
</div>
